<body>

    <!-- Cuerpo de la pagina-->

        <section class="mainPortfolio">

                    <div class="cardtitle">Italian Resto</div>

                        <img src="../assets/media/diseno-resto.jpg" class="imgPortfolio" alt="Diseño restaurante">

                </div>
                <div class="card">
                    <div class="cardtitle">Professional Swimmer</div>
                    <div class="cardbody">
                        <img src="../assets/media/diseno-swimmer.jpg" class="imgPortfolio" alt="Diseño natación">
                    </div>
                    <div class="more">
                        <a href="#">Ver diseño</a>
                    </div>
                </div>
                <div class="card">
                    <div class="cardtitle">Brutal Studio</div>
                    <div class="cardbody">
                        <img src="../assets/media/diseno-estudio.jpg" class="imgPortfolio" alt="Diseño estudio">
                    </div>
                    <div class="more">
                        <a href="#">Ver diseño</a>
                    </div>
                </div>
                <div class="card">
                    <div class="cardtitle">Coffe Shop</div>
                    <div class="cardbody">
                        <img src="../assets/media/diseno-cafe.jpg" class="imgPortfolio" alt="Diseño cafetería">

                </div>

                    <div class="cardbody">

    <!-- pie de pagina con boostrap-->
    <footer class="footer mt-auto py-3 bg-body-tertiary" id="footer">

            </div>
            <div class="copyright">
                <p><small>&copy; .Code All Rights Reserved.</small></p>
            </div>
        </div>
    </footer>

    <!-- script modo oscuro -->
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.body;
        const isDarkMode = localStorage.getItem("darkMode") === "enabled";
        if (isDarkMode) {
            body.classList.add("dark-mode");
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener("change", () => {
            if (darkModeToggle.checked) {
                body.classList.add("dark-mode");
                localStorage.setItem("darkMode", "enabled");
            } else {
                body.classList.remove("dark-mode");
                localStorage.setItem("darkMode", "disabled");
            }
        });
    </script>
    <!-- scrip boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
